def supportVersion = "25.3.1"
def butterknifeVersion = "8.5.1"
def dagger2Version = "2.10"
def rxBindingVersion = "1.0.1"

ext {

    android = [
            compileSdkVersion: 25,
            buildToolsVersion: "28.0.3",
            applicationId    : "com.classic.car",
            minSdkVersion    : 14,
            targetSdkVersion : 25,
            versionCode      : 10,
            versionName      : "1.0"
    ]

    //官方库
    supportV4 = "com.android.support:support-v4:${supportVersion}"
    supportAppcompatV7 = "com.android.support:appcompat-v7:${supportVersion}"
    supportDesign = "com.android.support:design:${supportVersion}"
    supportCardView = "com.android.support:cardview-v7:${supportVersion}"
    supportRecyclerView = "com.android.support:recyclerview-v7:${supportVersion}"

    //基础项目
    basicProject = "com.classic.android:core:1.0"

    //https://github.com/google/dagger
    dagger2 = "com.google.dagger:dagger:${dagger2Version}"
    dagger2Compiler = "com.google.dagger:dagger-compiler:${dagger2Version}"
    butterknife = "com.jakewharton:butterknife:${butterknifeVersion}"
    butterknifeCompiler = "com.jakewharton:butterknife-compiler:${butterknifeVersion}"

    //Rx家族，响应式编程
    rxJava = "io.reactivex:rxjava:1.2.9"
    rxAndroid = "io.reactivex:rxandroid:1.2.1"
    rxBinding = "com.jakewharton.rxbinding:rxbinding:${rxBindingVersion}"
    rxBindingSupportV4 = "com.jakewharton.rxbinding:rxbinding-support-v4:${rxBindingVersion}"
    rxBindingSupportAppcompatV7 = "com.jakewharton.rxbinding:rxbinding-appcompat-v7:${rxBindingVersion}"
    rxBindingSupportDesign = "com.jakewharton.rxbinding:rxbinding-design:${rxBindingVersion}"
    rxBindingSupportRecyclerView = "com.jakewharton.rxbinding:rxbinding-recyclerview-v7:${rxBindingVersion}"
    rxBindingLeanbackV17 = "com.jakewharton.rxbinding:rxbinding-leanback-v17:${rxBindingVersion}"

    glide = "com.github.bumptech.glide:glide:3.7.0"

    //数据库
    sqlbrite = "com.squareup.sqlbrite:sqlbrite:1.1.1"
    //通用适配器
    commonAdapter = "com.classic.adapter:commonadapter:1.8.1"
    //图表控件
    mpAndroidChart = "com.github.PhilJay:MPAndroidChart:v3.0.2"

    sublimePicker = "com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1"
    materialDialog = "com.afollestad.material-dialogs:core:0.9.4.3"
    bottomBar = "com.roughike:bottom-bar:2.3.1"
    materialEditText = "com.rengwuxian.materialedittext:library:2.1.4"
    materialSpinner = "com.jaredrummler:material-spinner:1.1.0"

    umeng = "com.umeng.analytics:analytics:latest.integration"
    pgyer = "com.pgyersdk:sdk:2.5.6"
}